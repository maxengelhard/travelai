  StripeUserWebhook:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      FunctionName: !Sub "tripjourney_stripe_user_webhook_${STAGE}"
      Handler: stripe_webhook.lambda_handler
      Runtime: python3.10
      Architectures: 
        - x86_64  
      Description: Stripe webhook for user subscription
      Environment:
        Variables:
          STRIPE_SECRET_KEY: !Ref STRIPESECRETKEY
          STRIPE_WEBHOOK_SECRET: !Ref STRIPEWEBHOOKKEY
          DB_USER: !Ref DBUSER
          DB_HOST: !Ref DBHOST
          DB_NAME: !Ref DBNAME
          DB_PASSWORD: !Ref DBPASSWORD
          COGNITO_USER_POOL_ID: !Ref USERPOOLID
          EMAIL_PASSWORD: !Ref EMAILPASSWORD
          S3_DB: !Ref S3DB
      Events:
        StripeWebhook:
          Type: Api
          Properties:
            RestApiId:
              Ref: ApiGatewayBackend
            Path: /stripe-webhook
            Method: post
      Policies:
        Statement:
          - Effect: Allow
            Action:
              - logs:CreateLogGroup
            Resource: 
              - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:*"
          - Effect: Allow
            Action:
              - logs:CreateLogStream
              - logs:PutLogEvents
            Resource:
              - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/*"
          - Effect: Allow
            Action:
              - cognito-idp:AdminCreateUser
              - cognito-idp:AdminUpdateUserAttributes
              - cognito-idp:AdminInitiateAuth
              - cognito-idp:AdminRespondToAuthChallenge
              - cognito-idp:AdminGetUser
              - cognito-idp:AdminDeleteUser
            Resource:
              - !Sub "arn:aws:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/${USERPOOLID}"
